<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <!-- <link rel="stylesheet" href="styler.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #007bff;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="radio"] {
    margin-right: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.reviews {
    margin-top: 20px;
}

.review-item {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <form action="/" method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>
    </div>
    <div class="form-group">
        <label for="message">Feedback:</label>
        <textarea id="message" placeholder="Give your valuable feedback" name="message"  required></textarea>
    </div>
    <div class="form-group">
        <label for="satisfaction">Satisfaction:</label>
        <input type="radio" id="satisfaction-very-satisfied" name="satisfaction" value="Very Satisfied" required>
        <label for="satisfaction-very-satisfied">Very Satisfied</label>
        <input type="radio" id="satisfaction-satisfied" name="satisfaction" value="Satisfied" required>
        <label for="satisfaction-satisfied">Satisfied</label>
        <input type="radio" id="satisfaction-neutral" name="satisfaction" value="Neutral" required>
        <label for="satisfaction-neutral">Neutral</label>
        <input type="radio" id="satisfaction-dissatisfied" name="satisfaction" value="Dissatisfied" required>
        <label for="satisfaction-dissatisfied">Dissatisfied</label>
        <input type="radio" id="satisfaction-very-dissatisfied" name="satisfaction" value="Very Dissatisfied" required>
        <label for="satisfaction-very-dissatisfied">Very Dissatisfied</label>
    </div>
    <button type="submit">Submit </button>
</form>

</body>
</html>
