<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <div class="box-container">
        <h1>Connect With Us</h1>
        </div>
        </div>
        <div class="container">
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form >
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter Name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="Enter number">
                        </div>
                        </div>
                        <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Enter email">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Description">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Enter Message"></textarea>
                    <button type="submit">Sent</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email:</td>
                        <td>contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>+91 9437478585</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>32 C,Somnath tower, Marol Maroshi Road,<br>
                             Andheri , Mumbai-400059</td>
                    </tr>
                </table>
                <div class="wrapper">
                    <div class="button">
                        <a href="https://www.facebook.com">
                            <div class="icons">
                                <i class="fab fa-facebook fa-sm"></i>
                            </div>
                            <span>Facebook</span>
                        </a>
                    </div>
                    <div class="button">
                        <a href="https://www.x.com">
                        <div class="icons">
                            <i class="fab fa-twitter fa-sm"></i>
                        </div>
                        <span>Twitter</span>
                      </a>
                    </div>
                    <div class="button">
                        <a href="https://www.instagram.com">
                        <div class="icons">
                            <i class="fab fa-instagram fa-sm"></i>
                        </div>
                        <span>Instagram</span>
                    </a>
                    </div>
                    <div class="button">
                        <a href="https://www.youtube.com">
                        <div class="icons">
                            <i class="fab fa-youtube fa-sm"></i>
                        </div>
                        <span>Youtube</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
